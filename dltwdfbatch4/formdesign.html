<!DOCTYPE html>
<html>
    <head>
        <title>Form Design</title>
        <link href="css/formdesign.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h2>Register with us</h2>

            <form class="form" action="" method="">

                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="input" placeholder="Enter Username" autocomplete="off" />
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="input" placeholder="Enter Email" autocomplete="off" />
                </div>

                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="input" placeholder="Enter Password" />
                </div>

                <div class="form-control">
                    <label for="cfmpassword">Confirm Password</label>
                    <input type="password" name="cfmpassword" id="cfmpassword" class="input" placeholder="Enter Confirm Password" />
                </div>

                <button type="submit" name="submit" id="submit" class="btn">Submit</button>
                
            </form>
        </div>
    </body>
</html>

<!-- input တွေမှာအရင်က ထည့်ထားတဲ့ history တွေကို မပေါ်စေချင်ရင် autocomplete -> off ပေးလို့၇တယ် ဒါပေမဲ့ အဲဒါက password တွေကို မပေးရဘူး-->
