<!DOCTYPE html>
<html>

<head>
    <title>JS Intro</title>
</head>

<body>
    <h3>Welcome to JS</h3>

    <script type="text/javascript">
        /* 
        console မှာဖေါ်ပြချင်ရင် console.log/အရှေ့ကဟာ function အနောက်ကဟာက method
        semi-colon ကထည့်ချင်လည်းရတယ် မထည့်ရင်လည်းရတယ် but respect ပေးတဲ့အနေနဲ့ထည့်ရမယ်
        */
        console.log("Hello");
        console.log('kyaw kyaw');
        console.log("maung maung");

        console.log(500); //number
        console.log("500"); //String

        /* cosole.log မှာ value က ၁ခုထက်ပိုပြီထုတ်လို့ရတယ်/အဲလိုထုတ်ချင်ရင် ',' ခြားပြီထုတ်လိုက်ရင်ရပြီ */
        console.log("aung aung","kyaw kyaw");
        console.log(10+20); //30
        console.log(10+"40"); //1040 -> သူက num နဲ့ string နဲ့ကပ်လို့
        console.log(50+true); // 51
        console.log(50+false); // 50
        console.log("aung aung " + 20); // aung aung 20
        console.log("aung aung    " + 20); // aung aung     20 -> ဆိုလိုချင်တာက Javascript က space တွေကိုသိတယ်

        /* alert box က ကျတော့ page စစဖွင့်တာနဲ့ပေါ်တယ် သူက/ပြီရင် အဲ alert မှာ ok ဆိုတာကို မနှိပ်မချင်း loading ဆိုတာကပြနေမှာ */
        window.alert("Hello Myanmar");
        window.alert("Save Myanmar");

        /* alert လိုလည်းရေးလို့ရတယ် အဆင်ပြေတယ် */
        alert("Fight to Rapu");

        /* Variable - vartype varname = value; (const/ var/ let)
        variable ကိုပြန်ခေါ်ရင် double/single quote ထဲထည့်စရာမလိုဘူး*/
        const sayar = "Tin Htut Aung";
        sy = "Tin Htut Aung"; //အဲလိုရေးရင် မှားတယ် ဒါပေမဲ့ အဖြေထွက်မယ် ဘာလို့လည်းဆိုတော့ browser ကလုပ်ပေးလိုက်တာ အရင်ကမရဘူး

        console.log(sayar); // Tin Htut Aung
        console.log("sayar"); // sayar
        console.log(sy); // reference error တက်မယ်ပြောချင်တာ ကြေငြာထားတာမရှိဘူးလို့ပြောတာ

        var sayar1 = 'Tin Htut Aung';
        console.log(sayar1); // Tin Htut Aung

        let sayar2 = "Tin Htut Aung";
        console.log(sayar2); // Tin Htut Aung
        console.log(sayar2,sayar2) //Tin Htut Aung
        console.log('sayar2'); // sayar2

        /* Backticks (``) to use it -> `${varname}` -> သူက single quote နဲ့ နည်းနည်းကွာတယ် 
        variable ဆိုတာ double/single/backticks ထဲမှာ မရှိရဘူး အဲလိုရေးလိုက်ရင် ရေးလိုက်တာကို တိုက်ရိုက် ဘာသာပြန်ပေးလိုက်တယ်*/
        console.log(`sayar`); // sayar
        console.log(`${sayar}`); // Tin Htut Aung
        console.log('sayar'); // sayar
        console.log('${sayar}'); // sayar
        console.log("${sayar}"); // sayar

        /* String နဲ့ variable ကိုဆက်ရင် '+' နဲ့ ဆက်လို့ရတယ် */
        console.log("Our teacher name is " + sayar); //Our teacher name is Tin Htut Aung
        /* with Backticks */
        console.log(`Our teacher name is ${sayar}`); //Our teacher name is Tin Htut Aung

        window.alert(sayar); // Tin Htut Aung
        window.alert(`Our teacher name is ${sayar}`); // Our teacher name is Tin Htut Aung

        var num1 = 1500;
        const num2 = 1000;

        console.log(num1); // 1500
        console.log(num1+num2); // 2500
        console.log('num1+num2'); // num1 + num2
        console.log(`${num1+num2}`); // 2500
        console.log(`${num1} + ${num2}`); // 1500 + 1000 -> '+' က String ဖြစ်သွားလို့/နောက် backticks ထဲမှာထည့်တာ
        console.log(`(${num1}+${num2})`); // (1500+1000)
    </script>
</body>

</html>
